<div class="container  py-5">
    <div class="row justify-content-md-center">
      <div class="col-md-4 text-center align-self-center">
          <img class="mb-4 " src="../../assets/img/logo_omega.png" alt="" width="200" height="200">
          <h1 class="h3 mb-3 font-weight-normal">Inicio de sesión</h1>
      </div>
    </div>
    <div class="row justify-content-md-center">
      <div class="col-md-4 align-self-center">
        <label for="" class="">Correo electrónico</label>
        <input  [(ngModel)]="email" type="email"  class="form-control" placeholder=""  autofocus>
        <div class="form-group py-2">
          <label for="" class="">Contraseña</label>
          <input [(ngModel)]="password" type="password" id="" class="form-control" placeholder="" >
        </div>
        <button (click)="login()"class="btn btn-lg btn-dark btn-block">Ingresar</button>
      </div>
    </div>
      <div class="text-center">
        <p class="mt-5 mb-3 text-muted">&copy; SETI - EXPERTIC </p>
    </div>
</div>

<div class="container  py-2">
    <div class="row justify-content-md-center">
      <div class="col-md-4 text-center align-self-center">
          <img class="mb-4 " src="../../assets/img/logo_omega.png" alt="" width="200" height="200">
          <h1 class="h3 mb-3 font-weight-normal">Inicio de sesión</h1>
      </div>
    </div>
    <form (ngSubmit)="login()">
    <div class="row justify-content-md-center">
      <div class="col-md-4 align-self-center">
        <label for="" class="">Correo electrónico</label>
        <input  [(ngModel)]="form.email" name="email" type="email"  class="form-control"  required autofocus>
        <div class="form-group py-2">
          <label for="" class="">Contraseña</label>
          <input [(ngModel)]="form.password" name="password" type="password"  class="form-control" maxlength="10" required  >
        </div>
        <button type="submit" class="btn btn-lg btn-dark btn-block" >Ingresar</button>
        <div *ngIf="formError.state == true" class="alert alert-danger mt-2 text-center">{{ formError.message }}</div>
      </div>
    </div>
  </form>
      <div class="text-center">
        <p class="mt-2 mb-3 text-muted">&copy; SETI - EXPERTIC </p>
    </div>
</div>
